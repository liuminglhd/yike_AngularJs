<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <ul class="category">
        <li ng-repeat="column in items.columns">
            <a href="javascript:;">
                <img src={{column.icon}} alt="">
                <h5>{{column.name}}</h5>
                <p>{{column.description}}</p>
            </a>
        </li>
    </ul>
</body>

</html>
